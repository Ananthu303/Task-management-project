<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Admins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
    }
    .card {
      border-radius: 1rem;
    }
    th {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4">Manage Admins</h2>

    <table class="table table-hover shadow-sm bg-white rounded">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>
            {{ user.get_user_type_display }}
          </td>
          <td>
            <a href="{% url 'update-admin' user.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a href="{% url 'delete-admin' user.id %}" class="btn btn-sm btn-outline-danger">
               Delete
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="6" class="text-center">No admins found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
